    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        //  Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDJqayT-PO6ss8LdE4pqiDRdOQYCCDOHT0",
            authDomain: "the-book-haven-6a20b.firebaseapp.com",
            databaseURL: "https://the-book-haven-6a20b-default-rtdb.firebaseio.com",
            projectId: "the-book-haven-6a20b",
            storageBucket: "the-book-haven-6a20b.firebasestorage.app",
            messagingSenderId: "847086382104",
            appId: "1:847086382104:web:ae35ad074cc8ea2e6a676d",
            measurementId: "G-J2VMMHJRYB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Handle Form Submission
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("contact-form").addEventListener("submit", function (e) {
                e.preventDefault(); // Prevent form from refreshing the page

                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const message = document.getElementById("message").value;

                // Add the message to Firebase Realtime Database
                const messagesRef = ref(database, 'messages/' + new Date().getTime());
                set(messagesRef, {
                    name: name,
                    email: email,
                    message: message,
                    timestamp: new Date().toISOString()
                })
                .then(() => {
                    // Show success message
                    document.getElementById("success-message").innerText = "Your message has been sent successfully!";
                    document.getElementById("contact-form").reset(); // Reset form fields
                    document.getElementById("error-message").innerText = ""; // Clear error message
                })
                .catch(error => {
                    // Show error message
                    document.getElementById("error-message").innerText = "Error occurred, please try again later.";
                    document.getElementById("success-message").innerText = ""; // Clear success message
                    console.error("Error:", error);
                });
            });
        });
    </script>

    <header>
        
        <nav>
            <ul>

            </ul>

    </header>
    <div class="container mt-5">
        <h2 class="text-center">Contact Me</h2>
        <p class="text-center">Have a question? Leave me a message!</p>

        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

        <!-- Success and error messages -->
        <p id="success-message" class="text-success mt-3"></p>
        <p id="error-message" class="text-danger mt-3"></p>
    </div>
